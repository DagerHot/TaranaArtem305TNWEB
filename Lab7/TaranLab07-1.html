<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна робота 7 - Форма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h2 {
            margin-top: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: #343a40;
        }
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .submit-buttons {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Лабораторна робота 7: Створення веб-форми</h2>

    <div class="container">
        <div class="form-container">
            <form action="TaranLab07-add.html" method="get">
                <div class="mb-3">
                    <label for="name" class="form-label">Ваше ім'я:</label>
                    <input type="text" class="form-control" id="name" name="name" maxlength="40" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ваша стать:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pol" id="male" value="Чоловіча" required>
                        <label class="form-check-label" for="male">Чоловіча</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pol" id="female" value="Жіноча">
                        <label class="form-check-label" for="female">Жіноча</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="curs" class="form-label">На якому курсі Ви навчаєтесь?</label>
                    <select class="form-select" name="curs" id="curs" required>
                        <option value="Перший" selected>Перший</option>
                        <option value="Другий">Другий</option>
                        <option value="Третій">Третій</option>
                        <option value="Четвертий">Четвертий</option>
                        <option value="П'ятий">П'ятий</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Які дисципліни ви вивчаєте на курсі?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="disciplines" id="web" value="WEB-програмування" checked>
                        <label class="form-check-label" for="web">WEB-програмування</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="disciplines" id="eldinam" value="Технічна електродинаміка">
                        <label class="form-check-label" for="eldinam">Технічна електродинаміка</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="disciplines" id="mathematics" value="Математика">
                        <label class="form-check-label" for="mathematics">Математика</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="disciplines" id="physics" value="Фізика">
                        <label class="form-check-label" for="physics">Фізика</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="about" class="form-label">Напишіть декілька слів про себе:</label>
                    <textarea class="form-control" name="about" id="about" rows="4"></textarea>
                </div>

                <div class="mb-3">
                    <label for="friend" class="form-label">Прикріпіть файл (фото, документ):</label>
                    <input class="form-control" type="file" name="friend" id="friend" accept=".jpg,.png,.pdf">
                </div>

                <div class="submit-buttons">
                    <button type="submit" class="btn btn-primary">Відіслати дані</button>
                    <button type="reset" class="btn btn-secondary">Очистити форму</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
